<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- icons -->
    <link rel="stylesheet" href="./all.min.css">
    <link rel="stylesheet" href="./main.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Molle&family=Open+Sans:ital,wght@0,700;0,800;1,600;1,700;1,800&family=Quicksand:wght@300;400;500;600;700&family=Work+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body data-val="false">
    <div class="navbar">
        <div class="container">
            <div class="middle">
                <div class="main">
                    <div class="info"> 
                        <h1>Hasson</h1>
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li class="sss"><a href="./portfolio.html">Portfolio</a></li>
                        </ul>
                    </div>
                    <div class="userAcuont" id="useraccout">
                        <img src="./images/avatar-06.png" alt="">
                        <b>abdd</b>
                    </div>
                    <i class="fa-light fa-bars" id="menu"></i>
                    <div class="btns">
                        <button id="Login-btn" onclick="LoginBtnClicked()">Login</button>
                        <button id="Logout-btn" onclick="LogOutBtnClicked()">Logout</button>
                        <button id="Register-btn" onclick="RegisterBtnClicked()">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="container">
            <div class="middle">
                <div id="posts">
                    <div class="count">
                    </div>
                    <h1>Your Posts</h1>
                    <div class="myposts">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button class="addPost" id="addPost" onclick="newPost()">+</button>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
    <script src="./main.js"></script>
    <script>

        let IdofUser =  JSON.parse(window.localStorage.getItem("user"))
        userInfo(IdofUser.id)

        function userInfo(parm) {
            axios.get(`https://tarmeezAcademy.com/api/v1/users/${parm}`)
            .then((response) => {
                let rr = response.data.data

                let conte = `
                    <div class="left">
                        <img src="${rr.profile_image}" alt="">
                        <div>
                            <h3>${rr.name}</h3>
                            <h3>${rr.username}</h3>
                        </div>
                    </div>
                    <div class="right">
                        <div><h5>${rr.posts_count}</h5><span>Posts</span></div>
                        <div><h5>${rr.comments_count}</h5><span>comments</span></div>
                    </div>
                `

                document.querySelector(`.count`).innerHTML = conte
            }) 

            axios.get(`https://tarmeezAcademy.com/api/v1/users/${parm}/posts`)
            .then((response) => {
                for (iterr of response.data.data) {
                    let cont = `
                        <div class="card" id="${iterr.id}">
                            <div class="head">
                                <div>
                                    <img src="${iterr.author.profile_image}" alt="">
                                    <b>${iterr.author.username}</b>
                                </div>

                                <div class="btns">
                                    <button onclick="adite(${iterr.id})">edit</button>
                                    <button onclick="del(${iterr.id})">delete</button>
                                </div>
                            </div>
                            <div class="body">
                                <img src="${iterr.image}" alt="">
                                <span>${iterr.created_at}</span>
                                <h5>${iterr.title}</h5>
                                <p>${iterr.body}</p>
                                <hr>
                            </div>
                            <div class="foot">
                                <p><i class="fa-thin fa-pen-nib"></i>(${iterr.comments_count}) Commints</p>
                                <div class="tags"></div>
                            </div>
                        </div>
                    `
                    document.querySelector(`.myposts`).innerHTML += cont
                }
            })
        }

        let tok = window.localStorage.getItem("tokenOfUser")

        function del(parm) {
            Swal.fire({
            title: 'Are you sure?',
            text: "You won't logout!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Delete'
            }).then((result) => {
                if (result.isConfirmed) {
                    axios.delete(`https://tarmeezAcademy.com/api/v1/posts/${parm}` , {
                        headers : {
                            "authorization" : `Bearer ${tok}`
                        }
                    })
                    .then((response) => {
                        location.reload()
                    })

                }
            })
        }

        async function adite(parm) {
            const { value: formValues } = await Swal.fire({
                title: 'add post',
                html: `
                    <form action="" class="addpostform">
                        <input id="swal-input1" class="swal2-input" placeholder="Title">
                        <textarea id="swal-input2" class="swal2-input" cols="30" rows="10" placeholder="content"></textarea>
                        <input type="file" id="swal-input3" class="swal2-input" placeholder="select image">
                    </form>
                `,
                preConfirm: () => {
                return [
                    document.getElementById('swal-input1').value,
                    document.getElementById('swal-input2').value,
                    document.getElementById('swal-input3').files[0]
                ]
                }
            })

            if (formValues) {

                let ob = {
                    "title":formValues[0],
                    "body":formValues[1],
                    "image":formValues[2] 
                }
                
                axios.put(`https://tarmeezAcademy.com/api/v1/posts/${parm}` , ob , {
                    headers : {
                            "authorization" : `Bearer ${tok}`
                    }
                })
                .then((response) => {
                    // successfully()
                    console.log(response)
                })
            }
        }
    </script>
</body>
</html>
