<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- icons -->
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./main.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Molle&family=Open+Sans:ital,wght@0,700;0,800;1,600;1,700;1,800&family=Quicksand:wght@300;400;500;600;700&family=Work+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body data-val="true">
    <div class="navbar">
        <div class="container"> 
            <div class="middle">
                <div class="main">
                    <button id="Logout-btn" onclick="LogOutBtnClicked()">Logout</button>
                    <div class="info"> 
                        <h1>Hasson</h1>
                        <ul class="sss">
                            <li><a href="#">Home</a></li>
                        </ul>
                    </div>
                    <div class="userAcuont" id="useraccout" onclick="portfolio()">
                        <img src="./images/avatar-06.png" alt="">
                        <b>abdd</b>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="container">
            <div class="middle">
                <div id="posts">
                    <div class="wrapper">
                        <div class="form-wrapper sign-up">
                            <form action="" class="sig">
                                <h2>Sign Up</h2>
                                <div class="input-group">
                                    <input type="text" required class="name">
                                    <label for="">Name</label>
                                </div>
                                <div class="input-group">
                                    <input type="text" required class="username">
                                    <label for="">Username</label>
                                </div>
                                <div class="input-group">
                                    <input type="file" placeholder="image">
                                </div>
                                <div class="input-group">
                                    <input type="password" required>
                                    <label for="">Password</label>
                                </div>
                                <button type="submit" class="btn">Sign Up</button>
                                <div class="sign-link">
                                    <p>Already have an account ?<a href="#" class="signin-link">Sign in</a></p>
                                </div>
                            </form>
                        </div>
                        
                        <div class="form-wrapper sign-in">
                            <form action="" class="log">
                                <h2>Login</h2>
                                <div class="input-group">
                                    <input type="text" required>
                                    <label for="">Username</label>
                                </div>
                                <div class="input-group">
                                    <input type="password" required>
                                    <label for="">Password</label>
                                </div>
                                <div class="forgot-pass">
                                    <a href="#">Forgot Password ?</a>
                                </div>
                                <button type="submit" class="btn">Login</button>
                                <div class="sign-link">
                                    <p>Don't have an account ?<a href="#" class="signUp-link">SignUp</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button class="addPost" id="addPost" onclick="newPost()">+</button>
    <div class="lds-ripple"><div></div><div></div></div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
